<script>
  document.getElementById('geturlparameter').addEventListener('click', function() {
    openLink();
  });

  function openLink() {
    var urlParam = new URLSearchParams(window.location.search).get('url');
    if (urlParam) {
      window.open(urlParam, '_blank');
    } else {
      // Replace 'your_default_link_here' with the default link you want to open
      window.open('https://s.lazada.com.ph/s.8PhIe?cc', '_blank');
    }
  }

  document.addEventListener('DOMContentLoaded', function () {
    var closeBtn = document.querySelector('.coupon-container .close');
    var couponContainer = document.querySelector('.coupon-container');

    closeBtn.addEventListener('click', function () {
      couponContainer.classList.remove('active');
    });
  });

  function showModal() {
    var couponContainer = document.querySelector('.coupon-container');
    couponContainer.classList.add("active");
  }

  // Delay in milliseconds before showing the modal
  const delay = 5000; // 5 seconds

  // Call the showModal function after the specified delay
  setTimeout(showModal, delay);

  var countdownSeconds = 10;

  function countdown() {
    var countDownElem = document.getElementById('countdownSeconds');
    var continueTextElem = document.getElementById('continueText');
    var loadingElem = document.getElementById('loading');
    var wrapElem = document.querySelector('.wrap');

    if (countdownSeconds > 0) {
      countDownElem.textContent = countdownSeconds;
      countdownSeconds--;
      setTimeout(countdown, 1000);
    } else {
      loadingElem.style.display = 'none';
      continueTextElem.textContent = 'Buttons are ready!';
      wrapElem.style.display = 'block';
    }
  }

  // Start the countdown when the page loads
  window.onload = countdown;
